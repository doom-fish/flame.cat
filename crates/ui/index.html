<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="description" content="High-performance flame graph visualization tool. Supports Chrome DevTools, Firefox, React, Speedscope, pprof, and more." />
    <meta name="theme-color" content="#16161c" />
    <meta property="og:title" content="flame.cat" />
    <meta property="og:description" content="High-performance flame graph visualization" />
    <meta property="og:type" content="website" />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ”¥</text></svg>" />
    <title>flame.cat</title>
    <link data-trunk rel="copy-dir" href="assets" />
    <script>
        // Preload demo profile in parallel with WASM download
        if (location.hash === '#demo') {
            window.__demoData = fetch('/assets/demo.json')
                .then(r => r.arrayBuffer())
                .catch(() => null);
        }
    </script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #16161c;
        }
        canvas {
            width: 100% !important;
            height: 100% !important;
        }
    </style>
</head>
<body>
    <canvas id="flame_cat_canvas"></canvas>
    <script>
        // Prevent browser zoom/scroll on the canvas
        const canvas = document.getElementById('flame_cat_canvas');
        canvas.addEventListener('wheel', (e) => e.preventDefault(), { passive: false });
        canvas.addEventListener('touchmove', (e) => e.preventDefault(), { passive: false });
        // Prevent Ctrl+scroll browser zoom
        document.addEventListener('keydown', (e) => {
            if ((e.ctrlKey || e.metaKey) && (e.key === '+' || e.key === '-' || e.key === '=')) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
